<html>
<head>
<title>Javascript Array length property</title>
</head>
<body>
<script type="text/javascript">
//making array of book object
var books = [];
    var new_book = {id: "book1", name: "twilight", category: "Movies", price: 10};
    books.push(new_book);
    new_book = {id: "book2", name: "The_call", category: "Movies", price: 17};
    books.push(new_book);
    document.write(books[0].id + "<br/>");
    document.write(books[0].name + "<br/>");
    document.write(books[0].category + "<br/>");
    document.write(books[0].price + "<br/>");
 document.write( "<br/>");

  document.write(books[1].id + "<br/>");
    document.write(books[1].name + "<br/>");
    document.write(books[1].category + "<br/>");
    document.write(books[1].price + "<br/>");
 document.write( "<br/>");
 document.write(books[0].id + books[1].id);
 document.write( "<br/>");
 document.write( "<br/>");
// also we have array of albums
var albums = []
    var new_album = {id: "album1", name: "Ahla w Ahla", category: "Music", price: 15};
    albums.push(new_album);
    new_album = {id: "album2", name: "El-leila", category: "Music", price: 29};
    albums.push(new_album);
//Now, content [0] contains all books & content[1] contains all albums
var content = [];
content.push(books);
content.push(albums);
var my_books = content[0];
var my_albums = content[1];
document.write(my_books[0].name + "<br/>");

document.write(my_books[1].name + "<br/>");

document.write(my_albums[0].name);
document.write(my_albums[1].name);
</script>
</body>
</html>
