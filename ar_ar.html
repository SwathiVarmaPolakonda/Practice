<html>
<head>
<title>Javascript Array length property</title>
</head>
<body>
<script type="text/javascript">
var newArray=[[180,true,"frontside"],[360,false,"backside"],[540,true,"invert"]];
document.write(newArray[0] );
document.write("<br />");
document.write((newArray[1])[2]);
document.write("<br />");
document.write(newArray[2] );
document.write("<br />");
</script>
</body>
</html>
