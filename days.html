<title>Javascript Array length property</title>
</head>
<body>
<script type="text/javascript">
var defaults = {
 backgroundcolor: '#000',
 color: '#fff',
 weekdays: ['sun','mon','tue','wed','thu','fri','sat']
};
document.write( defaults.weekdays[0]);
</script>
</body>
