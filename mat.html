<html>
<head>
<title>Javascript Array length property</title>
</head>
<body>
<script type="text/javascript">
var a = new Array(4);
for (i = 0; i < 4; i++) {
  a[i] = new Array(4);
  for (j = 0; j < 4; j++) {
    a[i][j] = '[' + i + ', ' + j + ']';

document.write(a[i][j]+ "<br/>");
  }
}
</script>
</body>
</html>
