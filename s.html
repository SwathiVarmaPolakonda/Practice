<html>
<head>
<title>Javascript Array length property</title>
</head>
<body>
<script type="text/javascript">
var pets = new Array ( );
pets[0] = new Array ( "Sheba", 13, "cat" );
pets[1] = new Array ( "Jasper", 12, "dog" );
document.write( pets[0][0] + " is a " + pets[0][1] + " year old " + pets[0][2] +"<br/>" ); // Displays "Sheba is a 13 year old cat"

document.write( pets[1][0] + " is a " + pets[1][1] + " year old " + pets[1][2] ); // Displays "Jasper is a 12 year old dog"
</script>
</body>
</html>
